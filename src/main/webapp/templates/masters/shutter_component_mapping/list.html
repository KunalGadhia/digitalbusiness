<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_shutter_component_mapping.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Shutter Component Mapping
            </a>
        </div>
        <div>
            <h4>Shutter Component Mapping Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Finish</th>
                <!--<th>Shutter</th>-->                
                <th>Shutters</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="shutterComponentMapping in shutterComponentMappingList">
                <td data-title="#" class="text-right">{{ currentOffset + $index + 1}}</td>
                <td data-title="Finish">{{ shutterComponentMapping.finishObject.finishName}}</td>   
                <!--<td data-title="Shutter">{{ shutterHandleMapping.shutterCode}}</td>-->                                  
                <td data-title="Shutters">
                    <ul>
                        <li ng-repeat="shutter in shutterComponentMapping.shutterObjects">
                            {{shutter.componentCode}}
                        </li>
                    </ul>                    
                </td>
                <td data-title="Actions" class="text-right">
                    <a data-ui-sref="admin.masters_shutter_component_mapping.edit({ shutterComponentMappingId: shutterComponentMapping.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_shutter_component_mapping.delete({ shutterComponentMappingId: shutterComponentMapping.id })"
                       class="btn btn-danger">					
                        <i class="fa fa-trash"></i>
                    </a>                    
                </td>                 
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="shutterComponentMappingList.length < 10 || nextShutterComponentMappingList.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>
