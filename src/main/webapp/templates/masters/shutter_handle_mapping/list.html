<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_shutter_handle_mapping.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Shutter Handle Mapping
            </a>
        </div>
        <div>
            <h4>Shutter Handle Mapping Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Finish</th>
                <th>Shutter</th>                
                <th>Handles</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="shutterHandleMapping in shutterHandleMappingList">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ shutterHandleMapping.finishObject.finishName}}</td>   
                <td>{{ shutterHandleMapping.shutterCode}}</td>                                  
                <td>
                    <ul>
                        <li ng-repeat="handle in shutterHandleMapping.handleObjects">
                                {{handle.componentCode}}
                        </li>
                    </ul>                    
                </td>
                <td class="text-right">
                    <a data-ui-sref="admin.masters_shutter_handle_mapping.edit({ shutterHandleMappingId: shutterHandleMapping.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_shutter_handle_mapping.delete({ shutterHandleMappingId: shutterHandleMapping.id })"
                       class="btn btn-danger">					
                        <i class="fa fa-trash"></i>
                    </a>                    
                </td>                 
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="shutterHandleMappingList.length < 10 || nextShutterHandleMappingList.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>
