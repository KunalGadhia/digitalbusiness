<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters" class="btn btn-default" ng-if="adminBackButton">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
            <a data-ui-sref="admin.masters" class="btn btn-default" ng-if="dealerBackButton">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>            
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_manufacturer.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Manufacturer
            </a>
        </div>
        <div>
            <h4>Manufacturers Master</h4>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Category Code</th>
                <th>Category Name</th>                                                                            
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="manufacturer in mainManufacturerArray">
                <td data-title="#" class="text-right">{{$index + 1}}</td>                
                <td data-title="Manufacturer Code">{{ manufacturer.manufacturerCode}}</td>
                <td data-title="Manufacturer Name">{{ manufacturer.manufacturerName}}</td>                                    
                <td data-title="Actions" class="text-right">
                    <a data-ui-sref="admin.masters_manufacturer.edit({ manufacturerId: manufacturer.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_manufacturer.delete({ manufacturerId: manufacturer.id })"
                       class="btn btn-danger" ng-hide="dealerBackButton">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>    
</div>
<div data-ui-view=""></div>
