<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_panel_material_thickness.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Panel Material 
            </a>
        </div>
        <div>
            <h4>Panel Material Thickness Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Material</th>
                <th>Thickness</th>
                <th>Price (INR)</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="panelMaterialThickness in panelMaterialThicknessList">
                <td data-title="#" class="text-right">{{ currentOffset + $index + 1}}</td>
                <td data-title="Material">{{ panelMaterialThickness.material}}</td>                   
                <td data-title="Thickness">{{ panelMaterialThickness.thickness}}</td>                              
                <td data-title="Price (INR)">{{panelMaterialThickness.price}}</td>
                <td data-title="Actions" class="text-right">
                    <a data-ui-sref="admin.masters_panel_material_thickness.edit({ panelMaterialThicknessId: panelMaterialThickness.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_panel_material_thickness.delete({ panelMaterialThicknessId: panelMaterialThickness.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="panelMaterialThicknessList.length < 10 || nextPanelMaterialThicknessList.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>
