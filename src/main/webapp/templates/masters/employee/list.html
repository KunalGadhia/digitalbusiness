<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_employee.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Employee
            </a>
        </div>
        <div>
            <h4>Employee Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Employee Code</th>
                <th>Name</th>
                <th>Mobile Number</th>
                <th>Email ID</th>                
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ employee.empCode}}</td>   
                <td>{{ employee.empName}}</td>  
                <td>{{ employee.empMobileNumber}}</td>
                <td>{{ employee.empMailid}}</td>                
                <td class="text-right">
                    <a data-ui-sref="admin.masters_employee.edit({ employeeId: employee.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_employee.delete({ employeeId: employee.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="employees.length < 10 || nextEmployees.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>
