<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_handle_price.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Handle Price
            </a>
        </div>
        <div>
            <h4>Handle Price Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Kitchen Component</th>
                <th>Finish</th>
                <th>CD (in mm)</th>
                <th>Price (INR)</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="handlePrice in handlePrices track by $index">
                <td data-title="#" class="text-right">{{ currentOffset + $index + 1}}</td>
                <td data-title="Kitchen Component">{{ handlePrice.kitchenComponent}}</td>
                <td data-title="Finish">{{ handlePrice.finish}}</td>
                <td data-title="CD (in mm)">{{ handlePrice.cd}} mm</td>
                <td data-title="Price (INR)">&#8377; {{ handlePrice.price}}</td>
                <td data-title="Actions" class="text-right">
                    <a data-ui-sref="admin.masters_handle_price.edit({ handlePriceId: handlePrice.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_handle_price.delete({ handlePriceId: handlePrice.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="handlePrices.length < 10 || nextHandlePrices.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>
