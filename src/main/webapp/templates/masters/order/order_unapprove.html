<div class="modal modal-digitalbusiness">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" ng-submit="unapproveOrder(orderObject)">
                <div class="modal-header">
                    <h3 class="modal-title">Unapprove Order with Project Name ({{orderObject.projectName}})?</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>
                                Are you sure you want to unapprove this Order?
                            </p>
                        </div>						
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg btn-success">
                        <i class="fa fa-undo"></i>
                        Unapprove
                    </button>
                    <button class="btn btn-link" 
                            type="button"
                            onclick="window.history.back()">
                        cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
