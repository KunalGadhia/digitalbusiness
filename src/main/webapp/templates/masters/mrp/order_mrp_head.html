<div class="panel panel-default">
    <div class="panel-heading text-center">       
        <div class="pull-left">          
            <a class="btn btn-primary" onclick="window.history.back()">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">            
        </div>
        <div>
            <h3>Order Entry</h3>
        </div>
        <form role="role" ng-submit="saveOrderHeadMrp(editableOrderHeadMrp)">

            <div class="modal-body orderHeadForm">
                <div class="modal-body row">                    
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="modal-header">
                            <h4 class="modal-title pull-left">                        
                                Party Details
                            </h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Party Name</label>
                                        <input class="form-control" placeholder="Party Name" ng-model="editableOrderHeadMrp.partyName" required="">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Project Name</label>
                                        <input class="form-control" placeholder="Project Name" ng-model="editableOrderHeadMrp.projectName" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Address 1</label>
                                        <input class="form-control" placeholder="Address 1" ng-model="editableOrderHeadMrp.address1" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Address 2</label>
                                        <input class="form-control" placeholder="Address 2" ng-model="editableOrderHeadMrp.address2" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Address 3</label>
                                        <input class="form-control" placeholder="Address 3" ng-model="editableOrderHeadMrp.address3" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Address 4</label>
                                        <input class="form-control" placeholder="Address 4" ng-model="editableOrderHeadMrp.address4" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Party Email</label>
                                        <input class="form-control" placeholder="Party Email" ng-model="editableOrderHeadMrp.partyEmail" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Postal Code</label>
                                        <input class="form-control" placeholder="Postal Code" ng-model="editableOrderHeadMrp.postalCode" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Mobile Number</label>
                                        <input class="form-control" placeholder="Mobile Number" ng-model="editableOrderHeadMrp.partyMobileNo" required=""/>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Telephone Number</label>
                                        <input class="form-control" placeholder="Telephone Number" ng-model="editableOrderHeadMrp.partyTelephoneNo"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>City</label>
                                        <input class="form-control" placeholder="City" ng-model="editableOrderHeadMrp.partyCity"/>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-lg btn-primary">
                    <i class="fa fa-save"></i>
                    Save
                </button>
                <button type="button"
                        onclick="window.history.back()"
                        class="btn btn-link" >
                    cancel
                </button>				
            </div>
        </form>
    </div>
</div>
<div data-ui-view=""></div>
