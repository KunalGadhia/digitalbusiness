<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_standard_carcass_dimension.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Standard Carcass Dimension
            </a>
        </div>
        <div>
            <h4>Standard Carcass Dimension Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Dimension Attribute</th>
                <th>Carcass</th>
                <th>Value (in MM)</th>                      
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="standardCarcassDimension in standardCarcassDimensions">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ standardCarcassDimension.dimensionAttribute}}</td>   
                <td>{{ standardCarcassDimension.carcassCategory}}</td>  
                <td>{{ standardCarcassDimension.stdValue}}</td>                                
                <td class="text-right">
                    <a data-ui-sref="admin.masters_standard_carcass_dimension.edit({ stdCarcassDimensionId: standardCarcassDimension.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_standard_carcass_dimension.delete({ stdCarcassDimensionId: standardCarcassDimension.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="standardCarcassDimensions.length < 10 || nextStandardCarcassDimension.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>
