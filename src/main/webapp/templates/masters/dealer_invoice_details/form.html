<div class="modal modal-digitalbusiness">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <form role="form" ng-submit="saveDealerInvoiceDetails(editableDealerInvoiceDetails)">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <i class="fa fa-user"></i>
                        Fill Invoice Details
                    </h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Transport Mode</label>
                                <input class="form-control" placeholder="Enter Mode Of Transportation" ng-model="editableDealerInvoiceDetails.transportMode" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Vehicle Number</label>
                                <input class="form-control" placeholder="Enter Vehicle Number" ng-model="editableDealerInvoiceDetails.vehicleNumber" required=""/>
                            </div>
                        </div>
                    </div>                    
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Date Of Supply</label>
                                <input type="date" class="form-control" ng-model="editableDealerInvoiceDetails.dateOfSupply" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>E-WAY Bill Number</label>
                                <input type="text"  class="form-control" placeholder="Enter E-way Bill Number" ng-model="editableDealerInvoiceDetails.ewayBillNo"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Reverse Charge</label>
                                <select class="form-control" ng-model="editableDealerInvoiceDetails.reverseCharge">
                                    <option value="">Select Reverse Charge</option>
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">                            
                        </div>
                    </div>
                    <hr style="height: 1px;color: #000000">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Billing Party Name</label>
                                <input type="text" class="form-control" placeholder="Enter Billing Party Name" ng-model="editableDealerInvoiceDetails.billingPartyName" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Billing Party Address</label>
                                <input type="text"  class="form-control" placeholder="Enter Billing Party Address" ng-model="editableDealerInvoiceDetails.billingPartyAddress" required=""/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Billing Party GSTIN</label>
                                <input type="text" class="form-control" placeholder="Enter Billing Party GSTIN" ng-model="editableDealerInvoiceDetails.billingPartyGstin" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Billing Party State</label>
                                <input type="text"  class="form-control" placeholder="Enter Billing Party State" ng-model="editableDealerInvoiceDetails.billingPartyState" required=""/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Billing Party Code</label>
                                <input type="text" class="form-control" placeholder="Enter Billing Party Code" ng-model="editableDealerInvoiceDetails.billingPartyCode" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Shipping Party Similar To Billing Party?</label>
                                <input type="checkbox"  class="form-control" ng-model="editableDealerInvoiceDetails.billingShippingSame"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Shipping Party Name</label>
                                <input type="text" class="form-control" placeholder="Enter Shipping Party Name" ng-model="editableDealerInvoiceDetails.shippingPartyName" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Shipping Party Address</label>
                                <input type="text"  class="form-control" placeholder="Enter Shipping Party Address" ng-model="editableDealerInvoiceDetails.shippingPartyAddress" required=""/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Shipping Party GSTIN</label>
                                <input type="text" class="form-control" placeholder="Enter Shipping Party GSTIN" ng-model="editableDealerInvoiceDetails.shippingPartyGstin" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Shipping Party State</label>
                                <input type="text"  class="form-control" placeholder="Enter Billing Party State" ng-model="editableDealerInvoiceDetails.shippingPartyState" required=""/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Shipping Party Code</label>
                                <input type="text" class="form-control" placeholder="Enter Shipping Party Code" ng-model="editableDealerInvoiceDetails.shippingPartyCode" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Description Of Goods</label>
                                <textarea class="form-control" maxlength="850" ng-model="editableDealerInvoiceDetails.descriptionOfGoods" required=""></textarea>
                            </div>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>HSN Code</label>
                                <input type="text" class="form-control" placeholder="Enter HSN Code" ng-model="editableDealerInvoiceDetails.hsnCode" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Tax</label>
                                <select class="form-control" ng-model="editableDealerInvoiceDetails.tax" required="">
                                    <option value="">Select Applicable Tax</option>
                                    <option value="SCGST">CGST(9%) / SGST(9%)</option>
                                    <option value="IGST">IGST(18%)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Terms & Conditions</label>
                                <textarea class="form-control" maxlength="850" ng-model="editableDealerInvoiceDetails.termsAndConditions" required=""></textarea>
                            </div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-lg btn-primary">
                            <i class="fa fa-save"></i>
                            Save
                        </button>
                        <button type="button"
                                onclick="window.history.back()"
                                class="btn btn-link" >
                            cancel
                        </button>				
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
