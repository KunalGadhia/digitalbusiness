<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_color.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Color
            </a>
        </div>
        <div class="pull-right">
            <select class="form-control col-md-2" ng-model="colorCategory">
                <option value="">Filter By Color Category</option>
                <option value="PRELAM">PRELAM</option>
                <option value="STANDARD_MEMBRANE">STANDARD MEMBRANE</option>
                <option value="DESIGNER_MEMBRANE">DESIGNER MEMBRANE</option>
                <option value="HIGHGLOSS_MEMBRANE">HIGHGLOSS MEMBRANE</option>
                <option value="HPL">HPL</option>
                <option value="BACK_PAINTED">PU PAINTED</option>
                <option value="READYMADE_ACRYLIC">ACRYLIC</option>
                <option value="READYMADE_POLYMER">POLYMER</option>                                    
            </select>
        </div>
        <div>
            <h4>Color Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Color Code</th>
                <th>Color Name</th>
                <th>Color Category</th>
                <th>Image</th>                
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="color in colors track by $index">
                <td  data-title="#" class="text-right">{{ currentOffset + $index + 1}}</td>
                <td data-title="Color Code">{{ color.colorCode}}</td>   
                <td data-title="Color Name">{{ color.colorName}}</td>  
                <td data-title="Color Category">{{ color.colorCategory}}</td>
                <td data-title="Image"><image ng-src="./rest/color/{{color.id}}/attachment" width="50px" height="50px"/></td>
                <!--<td><image ng-src="{{kitchenComponent.imagePath}}" width="150px" height="220px"/></td>-->                
                <td data-title="Actions" class="text-right">
                    <a data-ui-sref="admin.masters_color.edit({ colorId: color.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_color.delete({ colorId: color.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="colors.length < 10 || nextColors.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>
