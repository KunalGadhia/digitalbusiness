<div class="modal modal-digitalbusiness">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" ng-submit="deleteColor(editableColor)">
                <div class="modal-header">
                    <h3 class="modal-title">Confirm Delete: {{ editableColor.colorName}}</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>
                                Are you sure you want to delete {{ editableColor.colorName }} ?
                            </p>
                        </div>						
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg btn-danger">
                        <i class="fa fa-trash"></i>
                        Delete
                    </button>
                    <button class="btn btn-link" 
                            type="button"
                            onclick="window.history.back()">
                        cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
