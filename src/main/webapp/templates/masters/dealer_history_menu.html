<div>
    <div class="col-sm-1 alert-info" style="height: 54px">
        <button class="col-sm-12 btn btn-primary" style="margin-top: 10px" data-ui-sref="admin.dealers"><i class="fa fa-arrow-left"></i>&nbsp; Back</button>
    </div>
    <div class="col-sm-11" style="padding: 0px">
        <marquee class="col-sm-12 col-md-12 col-lg-12 alert alert-info">
            <span style="font-family: Impact; font-size: 12pt">Welcome To INNOCAL, {{notificationUserObject.nameOfCompany}}!!</span>
            <span style="font-family: Impact; font-size: 12pt" ng-repeat="notification in notificationList">&nbsp;&nbsp;<strong>|</strong>&nbsp;&nbsp;{{notification.notification}}</span>
        </marquee>
    </div>    
</div>    
<!--</div>-->
<div class="panel panel-default">
    <div class="modal-header text-center">
        <h3 class="col-md-12 col-lg-12 col-xs-12">
            History Menu
        </h3>           
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6" style="height: 360px;border-right: 1px solid;">                
                <a data-ui-sref-active="active" data-ui-sref="admin.dealers_order_history">
                    <div class="container col-sm-12 col-md-12 col-xs-12">                            
                        <img src="images/icons_svg/history.svg" class="image">                            
                        <div class="overlay">
                            <div class="text">
                                <h2> Kitchen Quote History</h2>
                            </div>
                        </div>
                    </div>                                                
                </a>                
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6" style="height: 360px;border-left: 1px solid;">                
                <a data-ui-sref-active="active" data-ui-sref="admin.dealers_order_mrp_history">
                    <div class="container col-sm-12 col-md-12 col-xs-12">                            
                        <img src="images/icons_svg/file.svg" class="image">                            
                        <div class="overlay">
                            <div class="text">
                                <h2>Finished Product Quote History</h2>
                            </div>
                        </div>
                    </div>                                                
                </a>                
            </div>             
        </div>
