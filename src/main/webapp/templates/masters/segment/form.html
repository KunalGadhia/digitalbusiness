<div class="modal modal-digitalbusiness">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <form role="form" ng-submit="saveSegment(editableSegment)">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <i class="fa fa-user"></i>
                        Segment Form
                    </h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Segment</label>
                                <input class="form-control" placeholder="Segment" ng-model="editableSegment.segment" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Segment Code</label>
                                <input class="form-control" placeholder="Segment Code" ng-model="editableSegment.segmentCode" required=""/>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="editableSegment.repeatName">
                        <div class="col-sm-6 text-danger">
                            Found Records For Above Entered Name
                        </div>
                        <div class="col-sm-6">
                            
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" placeholder="Description" ng-model="editableSegment.description" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
<!--                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="number"  class="form-control" placeholder="Mobile Number" ng-model="editableEmployee.empMobileNumber" required=""/>
                            </div>-->
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-lg btn-primary">
                            <i class="fa fa-save"></i>
                            Save
                        </button>
                        <button type="button"
                                onclick="window.history.back()"
                                class="btn btn-link" >
                            cancel
                        </button>				
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
