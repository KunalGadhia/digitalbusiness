<div class="modal modal-digitalbusiness">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <form role="form" ng-submit="saveFinishPrice(editableFinishPrice)">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <i class="fa fa-user"></i>
                        Raw Material Form
                    </h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Finish Name</label>
                                <input class="form-control" placeholder="Finish Name" ng-model="editableFinishPrice.finishName" required=""/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Finish Code</label>
                                <input type="text" maxlength="3" class="form-control" placeholder="Finish Code" ng-model="editableFinishPrice.finishCode" required=""/>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-6 text-danger" ng-show="editableFinishPrice.repeatName">
                            Found Records For Above Entered Name
                        </div> 
                        <div class="col-sm-6 text-danger" ng-show="editableFinishPrice.repeatCode">
                            Duplicate Finish Code Not Allowed.
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
<!--                            <div class="col-sm-6">-->
                                <div class="form-group">
                                    <label>Material</label>
                                    <!--<input class="form-control" placeholder="Material" ng-model="editableFinishPrice.material" required=""/>-->
                                    <select class="form-control" ng-model="editableFinishPrice.materialId">
                                        <option value="">Select Material</option>                                        
                                        <option ng-repeat="material in materialList" value="{{material.id}}">{{material.material}}</option>
                                    </select>
                                </div>
                            <!--</div>-->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" class="form-control" placeholder="Price" ng-model="editableFinishPrice.price" required=""/>
                            </div>
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
<!--                            <div class="col-sm-6">-->
                                <div class="form-group">
                                    <label>Category</label>
                                    <!--<input class="form-control" placeholder="Material" ng-model="editableFinishPrice.material" required=""/>-->
                                    <select class="form-control" ng-model="editableFinishPrice.category" required="">
                                        <option value="">Select Finish Category</option>
                                        <option value="PU">PU</option>
                                        <option value="POLYMER">POLYMER</option>
                                        <option value="ACRYLIC">ACRYLIC</option>
                                        <option value="HPL">HPL</option>
                                        <option value="MEMBRANE">MEMBRANE</option>
                                        <option value="ALUMINIUM">ALUMINIUM</option>
                                        <option value="GLASS">Glass</option>
                                        <option value="VENEER">Veneer</option>
                                    </select>
                                </div>
                            <!--</div>-->
                        </div>
                        <div class="col-sm-6">
<!--                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" class="form-control" placeholder="Price" ng-model="editableFinishPrice.price" required=""/>
                            </div>-->
                        </div>                        
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                                <div class="form-group">
                                    <label>For Carcass</label>
                                    <input type="checkbox" class="form-control" ng-model="editableFinishPrice.forCarcass"/>
                                </div>
                            <!--</div>-->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>For Shutter</label>
                                <input type="checkbox" class="form-control" ng-model="editableFinishPrice.forShutter"/>
                            </div>
                        </div>                        
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-lg btn-primary" ng-disabled="editableFinishPrice.repeatCode">
                            <i class="fa fa-save"></i>
                            Save
                        </button>
                        <button type="button"
                                onclick="window.history.back()"
                                class="btn btn-link" >
                            cancel
                        </button>				
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
